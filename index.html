<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="options">
            <label>
                <input type="number" id="length" placeholder="Enter Length of Password" min="8" required>
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked>Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked>Include Symbols
            </label>
        </div>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="generate()"><img src="images/pen.png" alt="Generate">Generate Password</button>
    </div>
    <script src="./script.js"></script>
</body>
<script src="./script.js"></script>
</html>
