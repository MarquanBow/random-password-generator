<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <form id="passwordForm" onsubmit="generate(event)">
            <div class="options">
                <label>
                    Password Length:
                    <input type="number" id="length" name="length" placeholder="Enter password length" min="8" required>
                </label>
                <label>
                    <input type="checkbox" id="includeNumbers" name="includeNumbers" checked> Include Numbers
                </label>
                <label>
                    <input type="checkbox" id="includeSymbols" name="includeSymbols" checked> Include Special Characters
                </label>
            </div>
            <div class="display">
                <input type="text" id="password" placeholder="Password">
                <img src="images/copy.png" onclick="copyPassword()" alt="Copy">
            </div>
            <button type="submit"><img src="images/pen.png" alt="Generate">Generate Password</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
